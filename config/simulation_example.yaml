# Simulated Gameplay Configuration
experiment_name: "policy_vs_policy_simulation"
description: "Simulate games between two specific policies across multiple game variants"

# Number of game trials to run per game variant (fewer trials to see individual variation)
num_trials: 50

# Whether to alternate starting player between trials
# If true: Game 1 (P0 starts), Game 2 (P1 starts), Game 3 (P0 starts), etc.
# If false: P0 always starts first
alternate_starting_player: true

# Track posterior probabilities over time (only works with single game)
track_posteriors: true

# Two policies to compete against each other
policies:
  - name: "intuitive_gamer"
    parameters: {}
  
  - name: "intuitive_gamer" 
    parameters:
      opponent_inference:
        enabled: true
        method: "log_likelihood"
        candidate_policies:
          - name: "random"
            parameters:
              seed: 42
          - name: "intuitive_gamer" 
            parameters: {}
          # - name: "mcts"
          #   parameters:
          #     iterations: 1000
          #     exploration_weight: 1.4
          #     max_depth: 50
          #     stochastic: false
        params:
          log_likelihood:
            smoothing: 0.01
          agreement_count:
            threshold: 0.5
      optimal_weights:
        - name: "random"
          parameters:
            connect: 1.5
            block: 0.3
            center: 1.5
        - name: "intuitive_gamer" 
          parameters:
            connect: 0.9
            block: 0.3
            center: 0.3
        - name: "mcts"
          parameters:
            connect: 1.5
            block: 0.9
            center: 1.5
      eta: 1.0

# Games to simulate (only one game for posterior tracking)
games:
  # 3x3 Standard Tic-Tac-Toe
  - name: "mnk_game" 
    parameters:
      m: 3
      n: 3
      k: 3